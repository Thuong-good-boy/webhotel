<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Family - Trang Chủ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header cải tiến -->
  <header class="header">
    <div class="container">
      <div class="logo">Hotel Family</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="phong.html">Phòng</a></li>
          <li><a href="combo.html">Combo Du Lịch</a></li>
          <li><a href="khuyenmai.html">Khuyến Mãi</a></li>
          <li><a href="hotro.html">Hỗ Trợ</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
        
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Khách sạn Family xin chào quý khách.</h2>
      
  </section >

  <!-- Danh sách khách sạn nổi bật -->
  <section class="hotels">
    <div class="container">
      <h3>Phòng có view nổi bật</h3>
      <div class="hotel-list">
        <div class="hotel-card">
          <img src="https://cdn-www.vinid.net/186cf1c7-khach-san-song-han-da-nang-1.jpg" alt="Hotel 1">
          <div class="hotel-info">
            <h4>View nhìn ra sông hàn</h4>
            <p>Hotel Family</p>
          </div>
        </div>
        <div class="hotel-card">
          <img src="https://cdn.xanhsm.com/2025/01/779696d9-khach-san-view-song-sai-gon-7.jpg" alt="Hotel 2">
          <div class="hotel-info">
            <h4>phòng có hồ bơi</h4>
            <p>Hotel Family</p>
          </div>
        </div>
        <div class="hotel-card">
          <img src="https://vcdn1-dulich.vnecdn.net/2025/02/14/NH1-1739500515-6676-1739500765.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=BDsvlcgZRUIbb5H2K-K2dA" alt="Hotel 3">
          <div class="hotel-info">
            <h4>Có nội thất sịn</h4>
            <p>Hotel Family</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Hotel Family.</p>
    </div>
  </footer>
  <script >
     document.addEventListener('DOMContentLoaded', function() {
      let authSection = document.querySelector('.auth-buttons');
      // Kiểm tra thông tin đăng nhập hiện tại
      let currentUser = localStorage.getItem('currentUser');
      
      if(currentUser) {
        currentUser = JSON.parse(currentUser);
        authSection.innerHTML = '<a href="account.html" class="user-link">' + currentUser.fullname + '</a>';
      } else {
        authSection.innerHTML = '<a href="login.html">Đăng nhập</a> <a href="register.html">Đăng ký</a>';
      }
    });
  </script>
  
</body>
</html>
